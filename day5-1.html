<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link
      href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- jQuery文件。務必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="day5-1.js"></script>
    <link rel="stylesheet" href="day5-1.css" />
  </head>
  <body>
    <div class="main col-sm-6 col-md-8">
      <form action="day5-2.html" method="POST" class="col-sm-6 col-md-8">
        <h1>請先登入</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">使用者名稱:</label>
          <input
            type="text"
            class="form-control"
            id="inputUserName"
            aria-describedby="userHelp"
            placeholder="請輸入您的姓名"
          />
        </div>
        <div class="mb-3">
          <label for="inputPassword1" class="form-label">密碼:</label>
          <input type="password" class="form-control" id="inputPassword1" />
        </div>
        <div class="mb-3 form-check">
          <button
            name="submitBtn"
            class="btn btn-success"
          >
            送出
          </button>
          <button onclick="checkPassWord()">驗證</button>
        </div>
      </form>
    </div>
  </body>
</html>
